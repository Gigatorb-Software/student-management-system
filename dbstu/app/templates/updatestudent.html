{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>
    Student management
  </title>
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
   <!-- Nucleo Icons -->
   <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
   <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
   <!-- Font Awesome Icons -->
   <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
   <!-- CSS Files -->
   <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
</head>


  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('{% static 'img/bg-smart-home-1.jpg' %}');">
      <span class="mask bg-gradient-secondary opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
      
              <div class="card-body">
                <form role="form" method="POST" action="/update_student/">
                  {% csrf_token %}
                   <input type="hidden" class="form-control" name='uid' value="{{stu.id}}"> 
                  <div class="row">
                    <div class="col-lg-6 col-md-6">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" onfocus="focused(this)" name="name"  onfocusout="defocused(this)">
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" onfocus="focused(this)"  name="email"  onfocusout="defocused(this)">
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Mobile No.</label>
                        <input type="number" class="form-control" onfocus="focused(this)" name="mobile"  onfocusout="defocused(this)">
                      </div>
                    </div>

                  
                    <div class="col-lg-6 col-md-6">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Degree</label>
                        <input type="text" class="form-control" onfocus="focused(this)"  name="degree" onfocusout="defocused(this)">
                      </div>
                    </div>


                    <div class="col-lg-6 col-md-6">
                      <div class="input-group input-group-outline mb-3">
                        <select class="form-select form-control" placeholder="courses" onfocus="focused(this)" name="course"
                          onfocusout="defocused(this)" aria-label="Default select example">
                          <option class="fw-lighter">Courses</option>
                          {% for course in addcourses %}
                          <option value="{{course.id}}">{{course.name}} {{course.duration}} {{course.fees}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                  <div class="text-center" >
                    <button type="submit" class="btn bg-gradient-secondary w-100 my-4 mb-2" >Update</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    <a href="/viewstudents/" class="text-secondary text-gradient font-weight-bold">Back</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/material-dashboard.min.js' %}"></script>
  
</body>

</html>
